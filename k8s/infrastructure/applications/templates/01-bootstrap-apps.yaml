apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: infrastructure
  source:
    path: k8s/infrastructure/charts/bootstrap-apps/
    repoURL: https://github.com/bakavetsbiz/demo-dsd.git
    targetRevision: {{ .Values.targetRevision }}
    helm:
      values: |
        cert:
          sa_annotation_eks_role_arn: {{ .Values.certManager_sa_eks_role_arn }}

        certIssuer:
          email: anton.bokovets@effective-soft.com
          hostedZoneID: Z04935571NDH8HTVRWFZ3
          awsRegion: eu-west-1
          dnsZones: ["devops-lab.co.uk"]
          letsencryptServer: https://acme-v02.api.letsencrypt.org/directory
        
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc

  syncPolicy:
    automated:
      prune: true
    retry:
      limit: -1
